<style>
  td.checked{
    color: #f0f0f0;
    text-decoration: line-through;
  }
</style>

<section class="content-header">
  <h1>
    <div class="row">
      <div class="col-md-2">
        TodoList
      </div>
      <div class="col-md-4">
       <input type="text" ng-model="newTodoName" class="form-control" placeholder="Create todolist" ng-enter="createList()">
     </div>
     <div class="col-md-1">
      <button ng-click="createList()" class="btn btn-info">Create</button>
    </div>
  </div>

</h1>
<ol class="breadcrumb">
  <li><a href="#/"><i class="fa fa-dashboard"></i> Home</a></li>
  <li class="active">TodoList</li>
</ol>
</section>

<!-- Main content -->
<section class="content">



  <div class="row">
    <div class="col-md-3" ng-repeat="list in todolist |orderBy:'name'">
      <div class="box box-solid">
        <div class="box-header with-border">

          <span class="box-title">
            <small><i style="color:#c4c4c4; cursor:pointer;" ng-click="deleteList(list)" class="fa fa-trash-o"></i></small>
            {{list.name}}
          </span>
          <div class="input-group">
            <input type="text" class="form-control" ng-model="newItemName" placeholder="New Item" ng-enter="createItem(list, newItemName);">
            <span class="input-group-addon" ng-click="createItem(list, newItemName);" style="cursor: pointer;">+</span>
          </div>
        </div>
        <div class="box-body no-padding">

          <table class="table">
            <tr ng-repeat="item in list.items | orderBy:'checked' |orderBy:'name'" ng-click="toggleCheck(list, item)" >
              <td><small><i style="color:#c4c4c4; cursor:pointer;" ng-click="deleteItem(list, item)" class="fa fa-trash-o"></i></small></td>
              <td ng-class="{checked:item.checked}">{{item.name}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

  </div>

</section>
