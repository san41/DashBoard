<section class="content-header">
  <h1>
    <i class="fa fa-rss-square"></i> <translate>Reader Settings</translate>
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> <translate>Home</translate></a></li>
    <li translate>Settings</li>
    <li class="active" translate>Rss Reader</li>
  </ol>
</section>

<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title" translate>RSS Feed avaible</h3>
          <div class="box-tools">
            <div class="input-group" style="width: 150px;">
              <input type="text" name="table_search" class="form-control input-sm pull-right" ng-model="searchName" placeholder="Search feed">
              <div class="input-group-btn">
                <button class="btn btn-sm btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <tbody>
              <tr>
                <th translate>Name</th>
                <th translate>Url</th>
                <th translate>Category</th>
                <th translate>Color</th>
                <th translate>Actions</th>
<!--                 <th></th> -->
              </tr>
              <tr ng-repeat="feed in rssfeeds | filter:searchName">
                <td>{{feed.name}}</td>
                <td>{{feed.url}}</td>
                <td>{{feed.category}}</td>
                <td style="background:{{feed.color}};">{{feed.color}}</td>
<!--                 <td style="cursor:pointer;" ng-click="edit(feed)"><i class="fa fa-pencil"></i> Edit</td> -->
                <td style="cursor:pointer;" ng-click="delete(feed)"><i class="fa fa-trash-o"></i> <translate>Delete</translate></td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</section>
<!--  Start modal to edit feed link -->
  <div class="modal modal-open" ng-show="editmodal != null">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" ng-click="modal = null" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" translate>Edit RSS feed</h4>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="" translate>Name</label>
            <input placeholder="Enter website name" type="text" class="form-control" ng-disabled="modal.editable == null || !modal.editable" ng-model="modal.name">
          </div>
          <div class="form-group">
            <label for="" translate>Link (http://..)</label>
            <input placeholder="Enter link rss feed" type="url" class="form-control" ng-disabled="modal.editable == null || !modal.editable" ng-model="modal.link" required>
          </div>
          <div class="form-group">
            <label for=""><translate>Category</translate> <span class="text text-muted" translate>Default : Général</span></label>
            <input placeholder="General" ng-model="modal.category"  type="text" class="form-control" ng-disabled="modal.editable == null || !modal.editable"/>  
          </div>
          <div class="form-group">
            <label for=""><translate>Website color</translate> <span class="text text-muted" translate>Default : Grey </span></label>
              <input placeholder="#bcbcbc" ng-model="modal.color" type="text" ng-disabled="modal.editable == null || !modal.editable" class="form-control colorpicker"/>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" ng-click="modal = null" class="btn pull-left" data-dismiss="modal" translate>Close</button>
          <button type="btn btn-valid" ng-click="modalNewFeed()" class="btn" ng-disabled="modal.editable == null || !modal.editable" translate>Add feed</button>
        </div>
      </div>
    </div>
  </div>
