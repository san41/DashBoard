<div class="col-md-{{ widget.colWidth }}" ng-controller="widget.controller">
  <div class="info-box" style="background-color: {{mailbox.color}};" >
    <span class="info-box-icon"><i class="fa fa-envelope-o"></i></span>
    <div class="info-box-content">
      <span class="info-box-text" ng-show="mailbox">{{mailbox.name}}</span>
      <span class="info-box-text" ng-hide="mailbox" translate>No mailbox are currently selected</span>
      <p ng-hide="mailbox" translate>Please select your mailbox on <a href="#/profile">your profile</a></p>

      <span class="info-box-number" ng-show="mailbox.unreadCount>=0" translate translate-n="mailbox.unreadCount" translate-plural="{{$count}} <small>unread mail</small>">{{mailbox.unreadCount}} <small>unread mail</small></span>
      <a href="#/mail" style="color:white;" ><translate>Goto mail</translate> <i class="fa fa-arrow-circle-right"></i></a>
    </div><!-- /.info-box-content -->
  </div><!-- /.info-box -->
</div>
