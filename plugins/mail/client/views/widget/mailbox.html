<div class="col-md-{{ widget.colWidth }}" ng-controller="widget.controller">
  <div class="info-box" style="background-color: {{mailbox.color}};" >
    <span class="info-box-icon"><i class="fa fa-envelope-o"></i></span>
    <div class="info-box-content">
      <span class="info-box-text">{{mailbox.name}}</span>
      <span class="info-box-number" ng-show="mailbox.unreadCount>=0">{{mailbox.unreadCount}} <small>unread mail</small></span>
      <a href="/#/mail" style="color:white;" >Goto mail <i class="fa fa-arrow-circle-right"></i></a>
    </div><!-- /.info-box-content -->
  </div><!-- /.info-box -->
</div>
