<div class="col-md-{{ widget.colWidth }}" ng-controller="widget.controller">
<div class="small-box" style="background-color: {{mailbox.color}};">
  <div class="inner">
    <h3 ng-show="mailbox.unreadCount>=0">{{mailbox.unreadCount}} <small>unread mail</small></h3>
    <p>{{mailbox.name}}</p>
  </div>
  <div class="icon">
    <i class="ion ion-bag"></i>
  </div>
  <a href="/#/mail" class="small-box-footer">Goto mail <i class="fa fa-arrow-circle-right"></i></a>
</div>

</div>
