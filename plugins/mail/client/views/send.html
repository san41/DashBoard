<section class="content-header">
  <h1>
    Mailbox
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Mailbox</li>
    <li class="active">Send</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-3">
      <a href="/#/mail" class="btn btn-primary btn-block margin-bottom">Back to Inbox</a>
    </div><!-- /.col -->

    <div class="col-md-9">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Compose New Message</h3>
        </div><!-- /.box-header -->
        <div class="box-body">
          <div class="form-group">
            <label for="">Mailbox</label>
            <select ng-model="mailbox" required ng-options="mailbox.name for mailbox in mailboxes track by mailbox.name" class="form-control" ></select>
          </div>
          <div class="form-group">
            <input class="form-control" ng-model="to" placeholder="To:" required/>
          </div>
          <div class="form-group">
            <input class="form-control" ng-model="subject" placeholder="Subject:" required/>
          </div>
          <div class="form-group">
            <textarea id="compose-textarea" ng-model="content" class="form-control" style="height: 300px">
            </textarea>
          </div>
        </div><!-- /.box-body -->
        <div class="box-footer">
          <div class="pull-right">
            <!-- <button class="btn btn-default"><i class="fa fa-pencil"></i> Draft</button> -->
            <button type="submit" ng-click="send()" class="btn btn-primary"><i class="fa fa-envelope-o"></i> Send</button>
          </div>
          <!-- <button class="btn btn-default"><i class="fa fa-times"></i> Discard</button> -->
        </div><!-- /.box-footer -->
      </div><!-- /. box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content
