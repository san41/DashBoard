<section class="content-header">
  <h1>
    Profile
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li class="active">Profile</li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="box">
    <div class="box-header with-border">
      <h3 class="box-title"><img src="" gravatar="user.email" class="img-circle" alt=""> Profile</h3>
    </div>
    <div class="box-body">
      <form ng-submit="editProfile()">
        <div class="form-group">
          <label for="">Username</label>
          <input type="text" ng-model="user.username" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Email</label>
          <input type="text" ng-model="user.email" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Save">
      </form>

    </div><!-- /.box-body -->
  </div><!-- /.box -->


  <div class="box">
    <div class="box-header">
      <h3>Widget</h3>
    </div>
    <div class="box-body">
      <h4>Nouveau widget</h4>
      <select ng-model="newWidgets" id="">
        <option ng-repeat="widget in pluginsWidgets" value="{{widget.plugin}}/{{widget.name}}">{{widget.plugin}}/{{widget.name}}</option>
      </select>
      <button class="btn" ng-click="addWidget()">Ajouter</button>
      <hr>
      <ul>
        <widgetconfig ng-repeat="widget in widgets" widget="widget">{{widget}}</widgetconfig>
      </ul>
    </div>
  </div>

</section><!-- /.content -->
