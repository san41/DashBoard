<header class="main-header">

  <!-- Logo -->
  <a href="#/" class="logo">
    <!-- mini logo for sidebar mini 50x50 pixels -->
    <span class="logo-mini"><b>D</b>B</span>
    <!-- logo for regular state and mobile devices -->
    <span class="logo-lg"><b>Dash</b>Board</span>
  </a>

  <!-- Header Navbar -->
  <nav class="navbar navbar-static-top" role="navigation">
    <!-- Sidebar toggle button-->
    <a class="sidebar-toggle" data-toggle="offcanvas" role="button">
      <span class="sr-only" translate>Toggle navigation</span>
    </a>
    <!-- Navbar Right Menu -->
    <div class="navbar-custom-menu">
      <ul class="nav navbar-nav">
        <!-- User Account Menu -->
        <li class="dropdown user user-menu">
          <!-- Menu Toggle Button -->
          <a class="dropdown-toggle" data-toggle="dropdown">
            <!-- The user image in the navbar-->
            <img src="static/theme/dist/img/user2-160x160.jpg" gravatar="passport.user.email" class="user-image" alt="User Image"/>
            <!-- hidden-xs hides the username on small devices so only the image appears. -->
            <span class="hidden-xs" ng-bind="passport.user.username"></span>
          </a>
          <ul class="dropdown-menu">
            <!-- The user image in the menu -->
            <li class="user-header">
              <img src="static/theme/dist/img/user2-160x160.jpg" gravatar="passport.user.email" class="img-circle" alt="User Image" />
              <p>
                <span ng-bind="passport.user.username"></span>
              </p>
            </li>
            <!-- Menu Footer-->
            <li class="user-footer">
              <div class="pull-left">
                <a href="#/profile" class="btn btn-default btn-flat" translate>Profile</a>
              </div>
              <div class="pull-right">
                <a href="logout" class="btn btn-default btn-flat" translate>Sign out</a>
              </div>
            </li>
          </ul>
        </li>
        <!-- Control Sidebar Toggle Button -->
        <li>
          <a data-toggle="control-sidebar"><i class="fa fa-gears"></i></a>
        </li>
      </ul>
    </div>
  </nav>
</header>
