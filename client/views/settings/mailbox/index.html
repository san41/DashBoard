<section class="content-header">
  <h1>
    Mailbox Settings
  </h1>
  <ol class="breadcrumb">
    <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
    <li>Settings</li>
    <li class="active">Mailbox</li>
  </ol>
</section>



<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-md-3">
      <a href="/#/settings/mailbox/create" class="btn btn-primary btn-block margin-bottom">Create</a>
      <a href="/mailbox/auth/google" class="btn btn-block btn-social btn-google-plus" ng-show="globalSettings.MailBox.googleLoginEnable">
        <i class="fa fa-google-plus"></i> Sign in with Google
      </a>
    </div><!-- /.col -->
    <div class="col-md-9">
      <div class="box box-primary">
        <div class="box-header with-border">
          <h3 class="box-title">Mailbox</h3>
        </div><!-- /.box-header -->
        <div class="box-body no-padding">
          <div class="mailbox-controls">
            <!-- Check all button -->
            <button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
            <div class="btn-group">
              <button class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
            </div><!-- /.btn-group -->
            <button class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
             
          </div>
          <div class="table-responsive mailbox-messages">
            <table class="table table-hover table-striped">
              <tbody>
                <tr ng-repeat="mailbox in mailboxes">
                  <td><input type="checkbox" /></td>
                  <td class="mailbox-sender"><b>{{mailbox.name}}</b></td>
                  <td class="mailbox-subject">{{mailbox.imap}} : {{mailbox.imapPort}}</td>
                  <td class="mailbox-subject">{{mailbox.smtp}} : {{mailbox.smtpPort}}</td>
                  <td styleâ¼"cursor: pointer;" ng-click="edit(mailbox._id)"><i class="fa fa-pencil"></i> Edit</td>
                </tr>

              </tbody>
            </table><!-- /.table -->
          </div><!-- /.mail-box-messages -->
        </div><!-- /.box-body -->
        <div class="box-footer no-padding">
          <div class="mailbox-controls">
            <!-- Check all button -->
            <button class="btn btn-default btn-sm checkbox-toggle"><i class="fa fa-square-o"></i></button>
            <div class="btn-group">
              <button class="btn btn-default btn-sm"><i class="fa fa-trash-o"></i></button>
            </div><!-- /.btn-group -->
            <button class="btn btn-default btn-sm"><i class="fa fa-refresh"></i></button>
          </div>
        </div>
      </div><!-- /. box -->
    </div><!-- /.col -->
  </div><!-- /.row -->
</section><!-- /.content -->
